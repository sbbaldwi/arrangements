<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BCArrangements</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>

    <body>
        <div class="overlay"></div>
        <div class="container">
            <form id="login-form">
                <img src="./images/brichristiansen.png" alt="BCArrangements Logo" class="logo">
                <h1 class="site-name">BCArrangements</h1>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="login-btn">Login</button>
                <button type="button" id="google-login-btn">Login with Google</button>
            </form>
            <form id="register-form" style="display:none;">
                <h1 class="site-name">Create Account</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="register-btn">Create Account</button>
                <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
            </form>
        </div>
    </body>


</html>
